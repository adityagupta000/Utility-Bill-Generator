<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Bill Generator</title>

    <!-- Link to favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- External CSS (Bootstrap for styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, transparent 50%) top left,
                linear-gradient(-135deg, #4e7b7b 0%, transparent 50%) top right,
                linear-gradient(-45deg, #7171ff 0%, transparent 50%) bottom right,
                linear-gradient(45deg, #ff8787 0%, transparent 50%) bottom left;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0;
            padding: 30px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h3 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #000000;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #000000;
            font-size: 16px;
        }

        select {
            background-color: #ffffff;
            border: 1px solid #000000;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        select:hover,
        select:focus {
            background-color: #e7e7e7;
            border-color: #000000;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            max-width: 200px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            padding: 12px;
            border: 1px solid #000000;
            background-color: transparent;
        }

        button:hover {
            background-color: #998989;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .popup-message {
    display: none;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 9999;
}


        /* Mobile view adjustments */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h3>Utility Bill Generator</h3>
        <form action="/pay" method="POST" onsubmit="showPopup()">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="billType">Bill Type:</label>
                <select id="billType" name="billType" required>
                    <option value="Electricity">Electricity</option>
                    <option value="Water">Water</option>
                    <option value="Gas">Gas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required placeholder="Enter the amount to be paid">
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>

            <center><button type="submit">Generate</button></center>
        </form>
    </div>

    <div class="popup-message" id="popupMessage">PDF Generated Successfully!</div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function showPopup() {
            const popup = document.getElementById('popupMessage');
            popup.style.display = 'block';

            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000); // Display the popup for 2 seconds
        }
    </script>

</body>

</html>
